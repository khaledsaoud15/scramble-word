<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word scrambling</title>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1>Word scramble</h1>
        <h4 class="score">0</h4>
      </div>
      <div class="card">
        <h2 class="word"></h2>
        <p>hint: <span class="hint"></span></p>
        <p>Time left : <span class="time">30s</span></p>
        <input
          type="text"
          placeholder="Enter a valid Word"
          class="input-text"
        />
        <div class="buttons">
          <button class="refresh">Refresh word</button>
          <button class="submit">Submit word</button>
        </div>
      </div>
    </div>

    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
